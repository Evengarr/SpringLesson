<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Calc form</title>
</head>
<body>
    <div class="container">
        <h1>Калькулятор</h1>
        <form method="GET" th:action="@{'/calc_result'}">
            <label>
                <input name="var_a" type="number" th:value="${param.var_a != null ? param.var_a : ''}"/>
            </label>
            <label>
                <input name="var_b" type="number" th:value="${param.var_b != null ? param.var_b : ''}"/>
            </label>
            <button class="btn btn-primary" type="submit">Посчитать</button>
        </form>
        <h1 th:text="'Результат = ' + ${(param.var_a != null ? param.var_a : '')} +' + ' + ${(param.var_b != null ? param.var_b : '')} + ' = ' + ${(param.result != null ? param.result : '')}"></h1>
    </div>
</body>
</html>
